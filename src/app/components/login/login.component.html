<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Login</h4>

        <form class="form" (ngSubmit)="onSubmit()">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input [(ngModel)]="loginUserData.email" name="email" class="form-control" placeholder="Email address" type="email">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input [(ngModel)]="loginUserData.pass" name="pass1" class="form-control" placeholder="Create password" type="password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <p class="text-center">Create account? <button [routerLink]="['/register']" class="btn btn-sm btn-outline-primary">Signup</button></p>
        </form>
    </article>
</div>
