<div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Logowanie</h4>

        <form class="form" (ngSubmit)="onSubmit()">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input [(ngModel)]="loginUserData.email" name="email" class="form-control" placeholder="Adres email" type="email" autocomplete="on">
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input [(ngModel)]="loginUserData.password" name="password" class="form-control" placeholder="Podaj hasło" type="password" autocomplete="on">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Zaloguj</button>
            </div>
            <p class="text-center">Nie masz konta? <button type="button" [routerLink]="['/register']" class="btn btn-sm btn-outline-primary">Załóż konto</button></p>
        </form>
    </article>
</div>
