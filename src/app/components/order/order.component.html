
<div class="list-group" *ngIf="cartItems.length > 0">
    <div class="list-group-item list-group-item-primary" *ngFor="let item of cartItems">
        <div class="row">
            <div class="col p-2">{{ item.name}}</div>
            <div class="col p-2">{{ item.price | number:'1.0-2' }} zł</div>
            <div class="col p-2">Ilość: {{ item.qty }}</div>
        </div>
    </div>
    <div class="list-group-item list-group-item-info">Suma: {{ cartTotal | number:'1.0-2' }} zł</div>
</div>
<br>

<div class="container">
    <div class="row">
        <h3 class="text-white">Metoda Płatności:</h3>
    </div>
    <div class="row m-2">
        <div class="btn-group" role="group" aria-label="PayMethod">
            <button class="btn btn-lg btn-primary border border-white" aria-pressed="true">PayPal</button>
            <button class="btn btn-lg btn-warning border border-white" aria-pressed="true">Karta Kredytowa</button>
            <button class="btn btn-lg btn-dark border border-white" aria-pressed="true">BLIK</button>
          </div>
    </div>
    <div class="row mt-4">
        <button class="btn btn-lg btn-secondary border border-white">Złóz zamówienie</button>
    </div>
</div>
