<div class="alert alert-info" *ngIf="cartItems.length === 0">Your Cart is Empty</div>
<ul class="list-group" *ngIf="cartItems.length > 0">
    <li class="list-group-item" *ngFor="let item of cartItems">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
    <li class="list-group-item active">
        <strong>Total</strong><br>
        <span>{{ cartTotal | number:'1.2' }} zł</span>
    </li>
    <li class="list-group-item list-group-item-primary">
        <button class="btn btn-success btn-md">Przejdź do zamówienia</button>
    </li>
</ul>
