<div class="card mb-4 shadow-sm">
  <img class="img-thumbnail" [src]="productItem.imgUrl">
    <div class="card-body">
      <p class="card-text"><strong>{{ productItem.price | currency: "EUR" }}</strong></p>
      <p class="card-text">Desc: {{ productItem.desc }}</p>
      <p class="card-text">Id: {{ productItem._id }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to cart</button>
          <button type="button" class="btn btn-sm btn-secondary product-btn">View Details</button>
        </div>
      </div>
    </div>
</div>
