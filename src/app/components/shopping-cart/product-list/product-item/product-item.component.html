<div class="card mb-5 mb-lg-0">
  <div class="card-body">
    <h5 class="card-title text-muted text-uppercase text-center">{{ productItem.name }}</h5>
    <hr>
    <img [src]="productItem.imgUrl" class="img-fluid">
    <hr>
    <h6 class="card-price text-center">{{ productItem.price | number:'1.2' }} z≈Ç</h6>
    <hr>
    <div class="btn-group">
      <button class="btn btn-block btn-primary text-uppercase" (click)="handleAddToCart()">Dodaj do koszyka</button>
    </div>
  </div>
</div>
